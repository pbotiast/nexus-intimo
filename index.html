<script>
  // This script is used to handle the redirection to the correct path
  // when the app is served from a subdirectory.
  const path = window.location.pathname;
  if (path !== '/' && !path.startsWith('/nexus-íntimo')) {
    window.location.href = '/nexus-íntimo' + path;
  }
</script>
